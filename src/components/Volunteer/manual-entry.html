<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Entry</title>
    <link rel="stylesheet" href="manual-entry.css">
</head>
<body>
    <div class="container">
        <h1>Manual Entry</h1>
        <form id="manual-entry-form">
            <label for="token-number">Enter Token Number:</label>
            <input type="text" id="token-number" name="token-number" required>
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="hidden"></div>
    </div>
    <script src="manual-entry.js"></script>
</body>
</html>
